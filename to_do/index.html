<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <main class="app">
        <h3 class="text-center">Lista zadan</h3>
        <h4 class="text-center">Data i czas</h4>
        <section class="new-task-container">
            <form>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Nazwa zadania" autofocus>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">Dodaj zadanie</button>
                    </span>
                </div>
            </form>
        </section>
        <section class="tasks-container">
            <ul>
            </ul>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/modules/task.js"></script>
    <script src="js/modules/new-task.js"></script>
    <script src="js/modules/tasks-list.js"></script>
</body>

</html>
